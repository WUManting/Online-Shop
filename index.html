</head>
<body>

          <!-- Brand and toggle get grouped for better mobile display -->

          <!-- Collect the nav links, forms, and other content for toggling -->

<!-- 居中 -->
<div class="container">
  <!-- 添加商品的按钮 -->
  <button type="button" class="btn  btn-sm btn-add " data-toggle="modal" data-target="#addModal" >商品入库</button>
  <!-- 添加表格 -->
  <table class="table table-striped table-bordered table-hover table-list">
    <thead> 
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>价格</th>
          <th>库存</th>
          <th>操作</th>
        </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td>1</td>
        <td>口红</td>
        <td>
          <span>200</span>
          <input type="text">
        </td>
        <td>
            <span>100</span>
            <input type="text">
        </td>
        <td>
          <button type="button" class="btn btn-xs btn-edit    btn-primary">编辑</button>
          <button type="button" class="btn btn-xs btn-del     btn-danger">删除</button>
          <button type="button" class="btn btn-xs btn-ok      btn-success">确定</button>           
          <button type="button" class="btn btn-xs btn-cancel  btn-info">取消</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- 添加商品 -->
<!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title text-info" id="myModalLabel">商品入库</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label text-info">商品名称</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputUsername" placeholder="请输入用户名">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputPrice" class="col-sm-2 control-label text-info">商品单价</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputUsername" placeholder="请输入商品单价">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="inputNum" class="col-sm-2 control-label text-info">商品数量</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputUsername" placeholder="请输入商品数量">
                      </div>
                    </div>
            </form> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn  btn-sm btn-primary" data-dismiss="modal">关闭</button>
          <button type="button" class="btn  btn-sm btn-primary">添加</button>
        </div>
      </div>
    </div>
  </div>
<!-- 选择 -->
<script src="js/select.js"></script>
<!-- 商品入库 -->
<script src="js/editTable.js"></script>
</body>
</html>
