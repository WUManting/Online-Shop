<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理系统</title>
    <link rel="stylesheet" href="libs/booststrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar navbar-inverse ">
        <div class="container-fluid container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
           
            <a class="navbar-brand" href="#">商品管理系统</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">首页</a></li>
              <li><a href="#">详情</a></li>
            </ul>
           
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">登陆</a></li>
              <li><a href="#">注册</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
<!-- 居中 -->
<div class="container">
  <!-- 添加商品的按钮 -->
  <button type="button" class="btn  btn-sm btn-add">商品入库</button>
  <!-- 添加表格 -->
  <table class="table table-striped table-bordered table-hover table-list">
    <thead> 
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>价格</th>
          <th>库存</th>
          <th>操作</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>口红</td>
        <td>
          <span>200</span>
          <input type="text">
        </td>
        <td>
            <span>100</span>
            <input type="text">
        </td>
        <td>
          <button type="button" class="btn btn-xs btn-edit    btn-info">编辑</button>
          <button type="button" class="btn btn-xs btn-del     btn-danger">删除</button>
          <button type="button" class="btn btn-xs btn-ok      btn-success ">确定</button>           
          <button type="button" class="btn btn-xs btn-cancel  btn-info">取消</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
